<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSRF Fix Test</title>
</head>
<body>
    <h1>CSRF Token Fix Test</h1>
    <button id="testBtn">Test CSRF Token</button>
    <pre id="result"></pre>

    <script src="/static/js/csrf-manager.js"></script>
    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const result = document.getElementById('result');
            
            // CSRFManagerの状態を確認
            if (window.csrfManager) {
                result.textContent = 'CSRFManager found\n';
                
                // getTokenSync()のテスト
                const syncToken = window.csrfManager.getTokenSync();
                result.textContent += `Sync Token: ${syncToken}\n`;
                result.textContent += `Token type: ${typeof syncToken}\n`;
                
                // getToken()のテスト（比較用）
                const asyncToken = await window.csrfManager.getToken();
                result.textContent += `Async Token: ${asyncToken}\n`;
                result.textContent += `Tokens match: ${syncToken === asyncToken}\n`;
                
                // デバッグ情報
                const debugInfo = window.csrfManager.getDebugInfo();
                result.textContent += `\nDebug Info:\n${JSON.stringify(debugInfo, null, 2)}`;
            } else {
                result.textContent = 'CSRFManager not found!';
            }
        });
    </script>
</body>
</html>
