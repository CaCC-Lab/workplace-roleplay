id: 3
title: 体調を聞かれた時の返事
description: 「調子はどう？」と聞かれた時の返事の練習です。正直に、でも相手を心配させすぎない程度に答えてみましょう。
difficulty: pre-beginner
tags:
- 体調
- 日常会話
- 自己開示
- 基本
role_info: AIは気遣いのできる上司、あなたは部下
character_setting:
  personality: 40代の理解ある上司。部下の健康を本当に気にかけている。プレッシャーは与えない。
  speaking_style: 「無理しなくていいよ」「体が一番大事」など、部下を思いやる温かい話し方。
  situation: 朝、あなたの顔色を見て、上司が声をかけてくれた。
  initial_approach: 「おはよう。なんだか疲れてる顔してるけど、大丈夫？無理しないでね」
learning_points:
- 自分の状態を素直に伝えることの大切さ
- 相手は本当に心配してくれていることを知る
- 「大丈夫」以外の答え方もあることを学ぶ
feedback_points:
  excellent:
  - 自分の状態を正直に伝えられたことが素晴らしいです
  - 相手の心配を受け止められる素直さがあります
  - 体調について話せることは、信頼関係の第一歩です
  good_points:
  - 「大丈夫」と答えるだけでも、応答できています
  - 相手を心配させまいとする優しさが感じられます
  - 短い返事でも、コミュニケーションは成立しています
  next_steps:
  - 時には「少し疲れています」と正直に言ってもいいんです
  - 相手はあなたの味方だということを覚えておいて
  - 体調を共有することで、お互いに配慮し合えます
  self_compassion:
  - 疲れていることは恥ずかしいことではありません
  - 自分の体調を大切にすることは、とても重要です
  - 正直に話せる相手がいることに感謝しましょう
scenario_analysis:
  考えられる反応のバリエーション:
  - pattern: 「大丈夫です」と即答する
    description: 心配をかけたくない気持ちから、反射的に答える
    example: （少し顔色が悪いのに）大丈夫です...
    背景にある気持ち: 「心配をかけたくない」「弱みを見せたくない」「これ以上話を続けたくない」など、様々な優しさや不安が混ざり合っているかもしれません
  - pattern: 事実を少し含めて答える
    description: 完全に隠さず、でも心配させない程度に伝える
    example: ちょっと寝不足ですが、大丈夫です
    背景にある気持ち: 「嘘はつきたくない」「でも大げさにしたくない」「相手との距離感を測っている」という絶妙なバランス感覚の表れです
  - pattern: 質問で返す
    description: 自分の話を避けて、相手に話題を振る
    example: あ、はい...○○さんは大丈夫ですか？
    背景にある気持ち: 「自分のことを話すのが苦手」「相手への配慮」「会話の主導権を渡したい」という優しさかもしれません
self_reflection_prompts:
- この場面で、あなたはどう感じましたか？（不安でしたか？ それとも、相手の優しさを感じましたか？ あるいは、少し面倒だと感じましたか？）
- なぜそのような対応を選びましたか？
- 相手はどう感じたと思いますか？
- もし同じ場面に遭遇したら、どう対応したいですか？
alternative_approaches:
- approach: 事実＋感謝
  example: 少し疲れていますが、お気遣いありがとうございます
  benefit: 正直でありながら、相手の優しさも受け止められる
  practice_point: 「ありがとうございます」を最後に付けるだけで印象が変わります
- approach: 状況説明＋前向きな姿勢
  example: 昨日遅くまで作業していて少し眠いですが、今日も頑張ります
  benefit: 理由を説明することで、相手も状況を理解しやすい
  practice_point: 最後に前向きな言葉を添えると、心配させすぎません
- approach: 正直な気持ち＋境界線
  example: 実は少し体調が優れないのですが、仕事には支障ありません
  benefit: 自分の状態を伝えつつ、プロ意識も示せる
  practice_point: 「仕事には支障ない」という一言で、相手を安心させられます
skill_focus:
  primary: 自己開示
  secondary:
  - 適度な情報共有
  - 境界線の設定
  - 共感の獲得
  workplace_relevance: 上司との適切な関係構築
metadata:
  target_strengths:
  - clarity
  difficulty: 1
