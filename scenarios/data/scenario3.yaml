id: 3
title: クライアントからのクレーム対応と信頼回復
description: 重要なクライアントから「納期が遅れているし、品質も期待以下だ」というクレームの電話が入りました。責任者として謝罪し、具体的な改善策を提示して信頼関係を修復する必要があります。
difficulty: advanced
tags:
- クレーム対応
- 顧客対応
- 危機管理
role_info: AIはクライアント役、あなたは責任者
character_setting:
  personality: 50代の厳格な企業の調達責任者。品質と納期には特に厳しく、失敗に対して感情的になりやすい。
  speaking_style: 怒りを含んだ口調で「どういうことですか」「信じられません」等の強い表現を使う。
  situation: 重要な取引先として長年の関係があるが、今回の件で信頼が大きく揺らいでいる。
  initial_approach: 「○○さん、例の件はどうなっているんですか？約束の納期はとっくに過ぎているし、品質も..."
learning_points:
- まず心から謝罪し、責任を認める
- 事実関係を整理し、原因を明確に説明する
- 具体的で実現可能な改善策を提示する
- 今後の再発防止策も併せて説明する
- クライアントの立場に立った対応を心がける
feedback_points:
  positive:
  - 責任を回避せず、真摯に謝罪できている
  - 原因分析が的確で、改善策が具体的
  - クライアントの損失や不便を理解した発言ができている
  negative:
  - 言い訳がましく、責任転嫁しようとしている
  - 謝罪が形式的で、改善策が曖昧
  - クライアントの感情を無視した技術的説明に終始している
  suggestions:
  - まず謝罪から始め、言い訳は後回しにする
  - クライアントの具体的な損失を確認し、補償も検討する
  - 短期・中期・長期の改善計画を段階的に提示する
