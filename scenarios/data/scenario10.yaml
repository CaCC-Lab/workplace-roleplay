id: 10
title: 顧客要求の変更への対応と調整
description: プロジェクト開始後、顧客から「やっぱり仕様を変更したい」という要求がありました。技術的には可能ですが、工数とスケジュールに大きな影響があります。顧客と建設的に調整する必要があります。 このシナリオを通じて、あなたの成長を一緒に確認しましょう。
difficulty: intermediate
tags:
- 仕様変更
- 顧客対応
- 調整
- 自己肯定感
- 成長
role_info: AIは顧客役、あなたはプロジェクト担当者
character_setting:
  personality: 40代の企業の部長。ビジネス視点で判断するが、技術的な制約は理解が浅い。自社の利益を最優先に考える。 あなたの立場を理解し、成長を応援する姿勢を持っている。
  speaking_style: 「お客様の立場では」「ビジネス的に考えると」など、自社の都合を強調する傾向がある。 相手を尊重し、プレッシャーを与えない話し方を心がける。
  situation: 市場状況の変化により、当初の仕様では競合優位性が保てないと判断している。
  initial_approach: 「申し訳ないのですが、市場の状況が変わりまして、仕様を変更していただきたいのですが..."
learning_points:
- 変更による影響を具体的に説明する
- 複数の代替案を提示して選択肢を作る
- 技術的制約をビジネス言語で説明する
- Win-Winの解決策を模索する姿勢を示す
- 変更に伴うリスクも正直に伝える
- どんな対応でも、チャレンジしたことに価値がある
- 完璧を求めず、自分らしさを大切にする
feedback_points:
  excellent:
  - 変更による工数・コスト・スケジュールへの影響を具体的に説明している 素晴らしい成長です！
  - 複数の実現可能な代替案を提示している 素晴らしい成長です！
  - 顧客の要求の背景を理解しようとしている 素晴らしい成長です！
  good_points:
  - 緊張しながらも、最後まで対話を続けられました
  - 自分の気持ちを大切にしながら対応できています
  - 相手との関係を大切にしようとする姿勢が見えます
  next_steps:
  - 次回は頭から変更を拒否して代替案を示していない
  - 次回は技術的な専門用語ばかりで顧客に伝わらない
  - 次回は変更に伴うリスクを軽視している
  self_compassion:
  - 誰もが同じような場面で緊張します。あなただけではありません
  - 今日の練習が、明日の実践につながります
  - 完璧でなくていい。少しずつ成長していけば十分です
  - 自分に優しくすることも、大切なスキルです
scenario_analysis:
  typical_responses:
  - pattern: 即承諾型
    description: 相手の要求を全て受け入れてしまう
    example: はい、分かりました。それで大丈夫です。
    underlying_feeling: 対立を避けたい、嫌われたくない
  - pattern: 先延ばし型
    description: 決断を避けて曖昧にする
    example: ちょっと確認してからでもいいですか...
    underlying_feeling: 決断への不安、責任回避
  - pattern: 過度な譲歩型
    description: 自分を犠牲にして相手に合わせる
    example: 私が我慢すれば済むことなので...
    underlying_feeling: 自己犠牲、自己価値の低さ
self_reflection_prompts:
- この場面で、あなたはどう感じましたか？
- なぜそのような対応を選びましたか？
- 相手はどう感じたと思いますか？
- もし同じ場面に遭遇したら、どう対応したいですか？
alternative_approaches:
- approach: Win-Win探索
  example: お互いにメリットがある方法を一緒に考えませんか
  benefit: 対立ではなく協力関係を作れる
  practice_point: 相手の利益も考慮する
- approach: 条件提示
  example: その条件でしたら、こちらは〇〇していただければ可能です
  benefit: 一方的な譲歩を避けられる
  practice_point: give and takeを意識する
- approach: 時間確保
  example: 重要な件なので、一度持ち帰って検討させていただけますか
  benefit: 冷静に判断する時間を作れる
  practice_point: 即断を避ける勇気
skill_focus:
  primary: スケジュール調整力
  secondary:
  - 交渉力
  - 優先順位付け
  - 断る勇気
  workplace_relevance: スケジュール調整力は職場での信頼関係構築の基礎
