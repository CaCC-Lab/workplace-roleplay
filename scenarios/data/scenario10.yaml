id: 10
title: 顧客要求の変更への対応と調整
description: プロジェクト開始後、顧客から「やっぱり仕様を変更したい」という要求がありました。技術的には可能ですが、工数とスケジュールに大きな影響があります。顧客と建設的に調整する必要があります。
difficulty: intermediate
tags:
- 仕様変更
- 顧客対応
- 調整
role_info: AIは顧客役、あなたはプロジェクト担当者
character_setting:
  personality: 40代の企業の部長。ビジネス視点で判断するが、技術的な制約は理解が浅い。自社の利益を最優先に考える。
  speaking_style: 「お客様の立場では」「ビジネス的に考えると」など、自社の都合を強調する傾向がある。
  situation: 市場状況の変化により、当初の仕様では競合優位性が保てないと判断している。
  initial_approach: 「申し訳ないのですが、市場の状況が変わりまして、仕様を変更していただきたいのですが..."
learning_points:
- 変更による影響を具体的に説明する
- 複数の代替案を提示して選択肢を作る
- 技術的制約をビジネス言語で説明する
- Win-Winの解決策を模索する姿勢を示す
- 変更に伴うリスクも正直に伝える
feedback_points:
  positive:
  - 変更による工数・コスト・スケジュールへの影響を具体的に説明している
  - 複数の実現可能な代替案を提示している
  - 顧客の要求の背景を理解しようとしている
  negative:
  - 頭から変更を拒否して代替案を示していない
  - 技術的な専門用語ばかりで顧客に伝わらない
  - 変更に伴うリスクを軽視している
  suggestions:
  - 段階的な実装や優先度付けも提案する
  - 変更理由を確認して最適解を一緒に考える
  - 長期的な保守・運用コストも含めて説明する
