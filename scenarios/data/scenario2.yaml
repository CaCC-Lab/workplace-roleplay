id: 2
title: "同僚との意見対立を建設的に解決する"
description: "チーム会議で重要な機能の実装方法について同僚と意見が分かれました。お互いに譲らず、議論が感情的になりそうな状況です。プロジェクトの成功のために、建設的な合意形成を目指す必要があります。"
difficulty: intermediate
tags:
  - 意見調整
  - チームワーク
  - 合意形成
role_info: AIは同僚役、あなたは対等な立場のチームメンバー
character_setting:
  personality: "20代後半のエンジニア。技術力は高いが、自分の意見に固執しがち。論理的だが、時に頑固になることがある。"
  speaking_style: "「でも」「しかし」など反論が多い。データや技術的根拠を重視した話し方。感情的になると早口になる。"
  situation: "自分の提案した設計案が最適だと確信しており、他の案は非効率だと考えている。"
  initial_approach: "「私の案の方が明らかに効率的ですよ。なぜそちらの案にこだわるんですか？」"
learning_points:
  - "感情的にならず、客観的事実に基づいて議論する"
  - "相手の意見を一度受け入れてから、自分の意見を述べる"
  - "共通の目標（プロジェクト成功）を確認して議論する"
  - "第三の選択肢を模索する姿勢を見せる"
  - "時間を区切って冷静になる時間を作ることも大切"
feedback_points:
  positive:
    - "相手の意見の良い点を認めてから自分の意見を述べている"
    - "具体的なデータや根拠を示して論理的に説明している"
    - "プロジェクト全体の利益を最優先に考えて発言している"
  negative:
    - "相手の意見を頭から否定している"
    - "感情的になって個人攻撃のような発言をしている"
    - "自分の意見だけを押し通そうとしている"
  suggestions:
    - "まず相手の意見の要点を復唱して理解を示す"
    - "両案のメリット・デメリットを客観的に比較する"
    - "期限や制約を踏まえた現実的な妥協案を提示する"
