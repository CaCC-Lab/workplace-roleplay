id: 34
title: 「助けてください」の一言
description: 助けを求めることは弱さではなく、チームワークの第一歩です。一人で抱え込まず、周りに頼る練習をしましょう。
difficulty: pre-beginner
tags:
- 助けを求める
- 基本
- チームワーク
- 勇気
role_info: AIは先輩社員、あなたは困っている後輩
character_setting:
  personality: 30代の頼れる先輩。忙しそうに見えるが、後輩の成長を大切に思っている。助けを求められることを嬉しく思うタイプ。
  speaking_style: 「どうした？」「大丈夫？」など、相手を気遣う言葉が多い。説明も丁寧。
  situation: エクセルの操作で分からないところがあり、締切が迫っている。先輩は別の作業をしている。
  initial_approach: （あなたが声をかけるのを待っている状態）
learning_points:
- 助けを求めることは恥ずかしいことではない
- 早めに相談することで、問題が大きくならない
- チームで働くということは、お互いに助け合うこと
feedback_points:
  excellent:
  - 勇気を出して声をかけられたことが素晴らしいです
  - 一人で抱え込まず、助けを求められました
  - タイミングを見計らって声をかけられました
  good_points:
  - 困っていることを伝えられました
  - 相手の状況を気遣いながら話せました
  - 小さな声でも、意思は伝わりました
  next_steps:
  - 次は具体的に何に困っているか説明してみましょう
  - でも今は「助けて」と言えただけで大きな進歩です
  - お礼を言うことも忘れずに。感謝の循環が大切です
  self_compassion:
  - 誰でも分からないことはあります
  - 助けを求められるあなたは、素直で成長できる人です
  - 今日の「助けて」が、明日の成長につながります
scenario_analysis:
  考えられる反応のバリエーション:
  - pattern: 我慢型
    description: ギリギリまで一人で何とかしようとする
    example: （画面を見つめ続け、声をかけられない）
    背景にある気持ち: 「迷惑をかけたくない」「できない自分を見せたくない」「忙しそうだから邪魔したくない」という遠慮
  - pattern: 過度な前置き型
    description: 申し訳なさを前面に出しすぎる
    example: すみません、お忙しいところ本当に申し訳ないんですが、もし時間があれば...
    背景にある気持ち: 「相手の時間を奪うことへの罪悪感」「断られるかもしれない不安」
  - pattern: 曖昧な相談型
    description: 何に困っているか明確に言えない
    example: あの...ちょっと...よく分からなくて...
    背景にある気持ち: 「具体的に説明するのが恥ずかしい」「どこから話せばいいか分からない」
self_reflection_prompts:
- 助けを求める時、どんな気持ちでしたか？
- なぜ助けを求めることに抵抗を感じましたか？
- 相手の反応を見て、どう思いましたか？
- 次はもっと早く相談できそうですか？
alternative_approaches:
- approach: 状況説明＋お願い
  example: エクセルの関数で詰まってしまいました。教えていただけますか？
  benefit: 何に困っているか明確で、相手も助けやすい
  practice_point: 「何が分からないか」を簡潔に伝える
- approach: タイミングを聞く
  example: 今お時間よろしいですか？少し教えていただきたいことがあるのですが
  benefit: 相手の都合を配慮しつつ、助けを求められる
  practice_point: 相手も「今は無理」と言いやすくなる
- approach: 緊急度を伝える
  example: 申し訳ありません、締切が近くて困っています。助けていただけますか？
  benefit: 優先順位を理解してもらいやすい
  practice_point: 本当に急ぐ時は、遠慮しすぎない
skill_focus:
  primary: 援助要請スキル
  secondary:
  - タイミングの見極め
  - 状況説明力
  - 感謝の表現
  workplace_relevance: 適切に助けを求められることは、効率的な仕事の進め方の基本
metadata:
  target_strengths:
  - positivity
  - empathy
  - active_listening
  difficulty: 1
