id: 40
title: 同僚からの金銭的な頼みへの対応
description: 先月お金を貸してまだ返してもらっていない友人（同僚）から、また「明日コンパなんだ...10,000円貸して」と頼まれました。どのように対応するかを練習します。
difficulty: advanced
tags:
- 金銭問題
- 同僚関係
- 断り方
- 境界線設定
role_info: AIは同僚（友人）役、あなたは頼まれる側
character_setting:
  personality: 20代後半の同期入社の同僚。金銭管理が苦手で、よく人に頼ってしまう。悪気はないが、お金の貸し借りに対する意識が低い。
  speaking_style: 「お願い！今回だけ！」「絶対返すから」など、情に訴える話し方。少し甘えた口調。
  situation: 退社時刻間近、他の人がいない会議室での二人きりの会話。
  initial_approach: 「ねぇ、本当に申し訳ないんだけど...明日コンパなんだ。10,000円貸してくれない？月末には絶対返すから！」
learning_points:
- 金銭の貸し借りに対する明確な境界線の設定
- 関係性を保ちながら断る方法
- 前回の件を適切に持ち出す
- 相手の問題解決を促す対応
- 自分の原則を守る重要性
feedback_points:
  excellent:
  - 前回の未返済を冷静に指摘し、今回は貸せないことを明確に伝えている
  - 相手との関係は大切にしつつ、境界線をしっかり引いている
  - 金銭管理について建設的なアドバイスをしている
  good_points:
  - はっきりと断ることができている
  - 理由を明確に説明している
  - 感情的にならずに対応している
  next_steps:
  - 今後の貸し借りについてのルールを提案してみましょう
  - 相手の金銭管理を助ける別の方法を考えてみましょう
  - 必要であれば、上司や人事への相談も検討しましょう
  self_compassion:
  - お金の貸し借りを断ることは、自分を守る大切な行為です
  - 相手の問題を全て引き受ける必要はありません
  - 健全な境界線を持つことは、良好な関係の基礎です
scenario_analysis:
  考えられる反応のバリエーション:
  - pattern: 即座に貸す型
    description: 断れずにまた貸してしまう
    example: えっと...分かった、今回だけだよ
    背景にある気持ち: 断ることへの罪悪感、嫌われたくない
  - pattern: 感情的拒否型
    description: 怒りをぶつけて関係を壊す
    example: いい加減にしてよ！前のも返してないじゃん！
    背景にある気持ち: 蓄積された怒り、利用されている感覚
  - pattern: 曖昧回避型
    description: はっきり答えずに逃げる
    example: うーん、ちょっと今は...また今度...
    背景にある気持ち: 対立を避けたい、決断を先延ばししたい
self_reflection_prompts:
- 再び金銭を頼まれて、どんな感情が湧きましたか？
- 前回の未返済についてどう感じていますか？
- 断ることに対してどんな抵抗がありましたか？
- この状況をどのように解決したいと思いますか？
alternative_approaches:
- approach: 事実確認と境界設定
  example: 先月の5,000円もまだ返してもらっていないよね。申し訳ないけど、これ以上は貸せない。まず前の分を清算しよう。
  benefit: 事実を明確にし、今後のルールを示せる
  practice_point: 感情を抑えて事実を述べる
- approach: 問題解決の促し
  example: お金の管理で困っているみたいだね。貸すことはできないけど、家計簿アプリとか一緒に見てみる？
  benefit: 根本的な問題解決を促せる
  practice_point: 相手を助ける別の方法を提案
- approach: 明確な拒否と関係維持
  example: ごめん、お金の貸し借りはしない主義なんだ。でも友達としての関係は大切にしたいから、他のことで力になれることがあれば言って。
  benefit: 原則を守りつつ関係性も大切にできる
  practice_point: 自分の原則を明確に伝える
skill_focus:
  primary: 境界線の設定
  secondary:
  - アサーション
  - 問題解決
  - 関係性管理
  workplace_relevance: 職場での健全な人間関係を保つには、適切な境界線の設定が不可欠
metadata:
  target_strengths:
  - clarity
  - professionalism
  - empathy
  difficulty: 4
