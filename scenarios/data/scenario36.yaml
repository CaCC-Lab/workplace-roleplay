id: 36
title: 上司から曖昧な指示への対応
description: 上司から「この書類、今度の会議で配布するから参加者分準備しておいて！」という曖昧な指示を受けました。詳細が不明確な中、どのように確認して進めるかを練習します。
difficulty: beginner
tags:
- 確認
- 質問
- 指示理解
- 報連相
role_info: AIは上司役、あなたは部下
character_setting:
  personality: 50代の部長。忙しくて細かい説明を省略しがち。部下からの質問には答えてくれるが、最初から詳細を説明することは少ない。
  speaking_style: 「これ、よろしく」「例の件だよ」など、省略した話し方。質問されれば「ああ、それはね」と説明してくれる。
  situation: 別の会議に向かう途中で、廊下であなたに声をかけた。時間がないため、急いでいる様子。
  initial_approach: 「あ、ちょうどよかった。この書類、今度の会議で配布するから参加者分準備しておいて！」
learning_points:
- 不明確な点を整理して質問する
- 必要な情報を漏れなく確認する
- 相手の時間を考慮した効率的な質問
- 確認内容をメモして復唱する
- 期限や優先順位を明確にする
feedback_points:
  excellent:
  - 5W1H（いつ・どこで・誰に・何を・なぜ・どのように）を意識して質問している
  - 相手の時間を考慮し、要点を絞って確認している
  - 確認した内容を復唱して、認識の齟齬を防いでいる
  good_points:
  - 分からないことを素直に質問できている
  - 期限を確認しようとしている
  - メモを取る姿勢が見える
  next_steps:
  - 次回は優先順位も確認してみましょう
  - 不明な点を事前にリスト化すると効率的です
  - 後でメールで確認を送ると、より確実です
  self_compassion:
  - 曖昧な指示に戸惑うのは自然なことです
  - 質問することは、仕事を正確に進める大切なスキルです
  - 少しずつ確認すべきポイントが分かってきます
scenario_analysis:
  考えられる反応のバリエーション:
  - pattern: 消極的確認型
    description: 最小限の確認だけして不安を抱えたまま進める
    example: わ、分かりました...（何部必要か分からないけど...）
    背景にある気持ち: 上司に質問するのが怖い、迷惑をかけたくない
  - pattern: 過剰確認型
    description: 細かすぎる質問を連発してしまう
    example: 紙のサイズは？ホチキスの位置は？フォントは？
    背景にある気持ち: 失敗への不安、完璧主義
  - pattern: 推測実行型
    description: 確認せずに自分の判断で進めてしまう
    example: たぶん全員分だろうから、50部くらい作っておこう
    背景にある気持ち: 質問を避けたい、自己判断への過信
self_reflection_prompts:
- この場面で、あなたはどう感じましたか？
- どんな情報が不足していると感じましたか？
- 質問することへの抵抗はありましたか？それはなぜでしょう？
- もし同じ状況になったら、どんな質問をしたいですか？
alternative_approaches:
- approach: 要点確認アプローチ
  example: 確認させてください。会議はいつでしょうか？参加者は何名ですか？
  benefit: 必要最小限の情報を効率的に確認できる
  practice_point: 重要な情報から順に質問する
- approach: 復唱確認アプローチ
  example: 承知しました。〇月〇日の会議で、〇部準備すればよろしいですね？
  benefit: 認識の齟齬を防げる
  practice_point: 相手の確認を得ることで安心感が得られる
- approach: フォローアップアプローチ
  example: ひとまず承知しました。詳細は後ほどメールで確認させていただけますか？
  benefit: 相手の時間を尊重しつつ、確実な情報を得られる
  practice_point: 状況に応じた確認方法を選択する
skill_focus:
  primary: 確認スキル
  secondary:
  - 質問力
  - 傾聴力
  - 情報整理力
  workplace_relevance: 曖昧な指示を明確にすることは、ミスを防ぎ効率的に仕事を進めるための基本スキル
metadata:
  target_strengths:
  - clarity
  - professionalism
  - listening
  difficulty: 2
