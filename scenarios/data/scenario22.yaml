id: 22
title: 社内政治への対応と中立的な立場の維持
description: 部門間で対立が発生しており、あなたはその間に立つ立場にいます。両方の部門から自分たちの味方になるよう圧力をかけられていますが、プロジェクトの成功のために中立的な立場を維持する必要があります。
difficulty: advanced
tags:
- 社内政治
- 中立性
- 対立解決
role_info: AIは対立する部門の一方、あなたは中間的立場
character_setting:
  personality: 40代の部門長。自部門の利益を最優先に考え、他部門に対しては競争的な姿勢を見せる。同盟者を増やそうとする。
  speaking_style: 「我々の部門では」「あちらの部門は」など、対立構造を意識した発言が多い。味方を作ろうとする説得的な話し方。
  situation: 予算配分や人事で他部門と競合関係にあり、有利なポジションを確保したい。
  initial_approach: 「例の件でお話があります。あなたにも関係することなので、我々と一緒に進めませんか？"
learning_points:
- 中立的な立場を維持しながら対話を促進する
- 個人的な関係と組織の利益を分けて考える
- 建設的な解決策を提案して対立を解消する
- 感情的にならず客観的事実に基づいて判断する
- 全体最適の視点で物事を考える
feedback_points:
  positive:
  - 中立的な立場を維持して公平な対応をしている
  - 両部門の利益を考慮した建設的な提案をしている
  - 感情的な対立に巻き込まれずに冷静に対応している
  negative:
  - どちらかの部門に偏った対応をしている
  - 対立を放置して問題解決に消極的
  - 政治的な駆け引きに巻き込まれている
  suggestions:
  - 両部門の正当な要求を整理して共通点を見つける
  - 上位組織の方針と照らし合わせて判断基準を明確にする
  - Win-Winの解決策を模索して対立を建設的に解消する
