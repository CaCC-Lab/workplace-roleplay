scenarios:
  - id: "training_01"
    title: "パワハラ防止の基本"
    description: "パワハラの定義、具体例、そして防止するための基本的な心構えを学びます"
    difficulty: "beginner"
    tags: ["パワハラ", "基本", "認識"]
    ai_role: "研修担当（HR）"
    user_role: "新入社員"
    initial_situation: |
      あなたは新入社員として、人事担当の研修担当者と「パワハラ防止研修」の初回セッションを行っています。
      まずはパワハラとは何か、どのような言動が該当するのか、そして会社の方針について説明を受けてください。
      その後、簡単なクイズ形式で理解度を確認します。
    learning_points:
      - "パワハラの定義と具体例を理解する"
      - "パワハラが個人と組織にもたらす悪影響を認識する"
      - "会社のパワハラ防止ポリシーを理解する"
      - "相談窓口と報告手順を把握する"
    feedback_points:
      - "パワハラの具体例を正しく理解できましたか？"
      - "会社の方針と自分の行動の関連性を理解しましたか？"
      - "相談窓口の存在を認識しましたか？"
      - "職場環境改善への当事者意識を持ちましたか？"