id: 37
title: 未経験の仕事への挑戦と不安の伝え方
description: 上司から「世間があっと驚くイベントを企画してみないかね？」と未経験の仕事を任されました。やる気はあるけれど不安もある。どのように対応するかを練習します。
difficulty: intermediate
tags:
- 未経験
- 挑戦
- 不安表現
- サポート要請
role_info: AIは上司役、あなたは部下
character_setting:
  personality: 40代の企画部長。部下の成長を期待して新しい仕事を任せたがる。サポートする意欲はあるが、まずは本人の意欲を確認したい。
  speaking_style: 「きっと君ならできる」「新しいことにチャレンジしてみよう」など、励ましと期待を込めた話し方。
  situation: 定例会議の後、あなたを呼び止めて提案。他の人も注目している中での会話。
  initial_approach: 「〇〇さん、世間があっと驚くようなイベントを企画してみないかね？君の新しい才能を開花させるチャンスだと思うんだ。」
learning_points:
- 意欲と不安の両方を正直に伝える
- 具体的なサポートが必要な点を明確にする
- 前向きな姿勢を示しつつ、現実的な懸念も共有
- 段階的な進め方を提案する
- 期待に応えたい気持ちを伝える
feedback_points:
  excellent:
  - チャレンジする意欲と同時に、具体的な不安も正直に伝えている
  - 必要なサポートや学習機会を具体的に要請している
  - 段階的なアプローチや確認ポイントを提案している
  good_points:
  - 前向きな姿勢を示せている
  - 不安を隠さずに表現できている
  - 上司の期待に応えたい気持ちが伝わる
  next_steps:
  - 具体的なスケジュールも相談してみましょう
  - 類似イベントの事例研究を提案するのも良いでしょう
  - メンターやサポートチームの相談も検討しましょう
  self_compassion:
  - 未経験のことに不安を感じるのは当然です
  - 挑戦する勇気自体が素晴らしいことです
  - 完璧でなくても、学びながら進めば大丈夫です
scenario_analysis:
  考えられる反応のバリエーション:
  - pattern: 過度な自信型
    description: 不安を隠して全て引き受けてしまう
    example: はい！お任せください！必ず成功させます！
    背景にある気持ち: 弱みを見せたくない、期待を裏切りたくない
  - pattern: 拒否回避型
    description: できない理由を並べて断ろうとする
    example: 私には無理です。経験もないし、他の人の方が...
    背景にある気持ち: 失敗への恐怖、自信のなさ
  - pattern: 条件付き受諾型
    description: 過度な条件や保証を求める
    example: やりますが、失敗しても責任は取れません...
    背景にある気持ち: リスク回避、責任への不安
self_reflection_prompts:
- この提案を聞いて、最初にどう感じましたか？
- 挑戦したい気持ちと不安、どちらが強かったですか？
- サポートがあれば挑戦できると思えましたか？
- どんな支援があれば、より前向きになれるでしょうか？
alternative_approaches:
- approach: 意欲＋懸念の両立表現
  example: とても興味深い提案です。ぜひ挑戦したいです。ただ、イベント企画は初めてなので、進め方を教えていただけますか？
  benefit: 前向きさと現実的な懸念をバランスよく伝えられる
  practice_point: ポジティブな面から話し始める
- approach: 段階的アプローチ提案
  example: まず小規模なイベントから始めて、徐々に大きなものに挑戦させていただけませんか？
  benefit: リスクを管理しながら成長できる
  practice_point: 具体的なステップを提案する
- approach: チーム形成の提案
  example: 経験者の方にアドバイザーとして入っていただくことは可能でしょうか？
  benefit: サポート体制を整えながら挑戦できる
  practice_point: 必要な支援を具体的に要請する
skill_focus:
  primary: 挑戦と不安の表現
  secondary:
  - 交渉力
  - 自己開示
  - 計画力
  workplace_relevance: 新しい仕事への挑戦は成長の機会。適切なサポートを得ながら進めることが重要
metadata:
  target_strengths:
  - adaptability
  - positivity
  - professionalism
  difficulty: 3
