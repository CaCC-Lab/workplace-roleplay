id: 6
title: 新人への仕事の教え方と指導法
description: 配属されたばかりの新人に、複雑な業務フローを教える必要があります。理解度にばらつきがあり、何度も同じ質問をされています。効果的な指導方法を実践する場面です。
  このシナリオを通じて、あなたの成長を一緒に確認しましょう。
difficulty: beginner
tags:
- 指導
- 教育
- 新人育成
- 自己肯定感
- 成長
role_info: AIは新人役、あなたは先輩・指導者
character_setting:
  personality: 22歳の新卒入社。やる気はあるが経験不足で不安が多い。同じことを何度も聞くのは申し訳ないと感じている。 あなたの立場を理解し、成長を応援する姿勢を持っている。
  speaking_style: 「すみません」「ありがとうございます」が多い。質問するときは遠慮がち。 相手を尊重し、プレッシャーを与えない話し方を心がける。
  situation: 業務が複雑で覚えることが多く、メモを取っているが整理しきれていない。
  initial_approach: 「お疲れ様です。昨日教えていただいた件なんですが、また分からなくなってしまって..."
learning_points:
- 相手のレベルに合わせて段階的に教える
- 理解度を確認しながら進める
- 失敗を責めず、学習の機会として活用する
- 具体例を使って分かりやすく説明する
- 質問しやすい環境を作る
- どんな対応でも、チャレンジしたことに価値がある
- 完璧を求めず、自分らしさを大切にする
feedback_points:
  excellent:
  - 段階を踏んで分かりやすく説明している 素晴らしい成長です！
  - 理解度を確認してから次に進んでいる 素晴らしい成長です！
  - 質問を歓迎する雰囲気を作れている 素晴らしい成長です！
  good_points:
  - 緊張しながらも、最後まで対話を続けられました
  - 自分の気持ちを大切にしながら対応できています
  - 相手との関係を大切にしようとする姿勢が見えます
  next_steps:
  - 次回は一度に多くの情報を詰め込みすぎている
  - 次回は理解度を確認せずに先に進んでいる
  - 次回は失敗を責めて萎縮させている
  self_compassion:
  - 誰もが同じような場面で緊張します。あなただけではありません
  - 今日の練習が、明日の実践につながります
  - 完璧でなくていい。少しずつ成長していけば十分です
  - 自分に優しくすることも、大切なスキルです
scenario_analysis:
  考えられる反応のバリエーション:
  - pattern: 過度な責任感型
    description: 全てを完璧に教えようとして混乱を招く
    example: えっと、まず...あ、その前に...いや、これも大事で...
    背景にある気持ち: 相手に申し訳ない、失敗したくない
  - pattern: 回避型
    description: 教えることを避けて他の人に任せようとする
    example: 私より〇〇さんの方が詳しいので...
    背景にある気持ち: 自信のなさ、責任を負いたくない
  - pattern: 威圧型
    description: 緊張から必要以上に厳しくなる
    example: 前も言いましたよね？ちゃんと聞いてました？
    背景にある気持ち: 不安を隠すための防御反応
self_reflection_prompts:
- この場面で、あなたはどう感じましたか？
- なぜそのような対応を選びましたか？
- 相手はどう感じたと思いますか？
- もし同じ場面に遭遇したら、どう対応したいですか？
alternative_approaches:
- approach: 段階的説明
  example: まず一番大事なポイントから説明しますね。これができたら次に進みましょう
  benefit: 相手の理解度に合わせて進められる
  practice_point: 一度に全部教えようとしない
- approach: 共感的指導
  example: 私も最初は同じところで迷いました。一緒に確認していきましょう
  benefit: 相手の不安を和らげながら教えられる
  practice_point: 自分の経験を交えて親近感を作る
- approach: 確認型指導
  example: ここまでで分からないところはありますか？遠慮なく聞いてくださいね
  benefit: 相手の理解度を確認しながら進められる
  practice_point: 質問しやすい雰囲気を作る
skill_focus:
  primary: 指導・教育力
  secondary:
  - 忍耐力
  - 説明力
  - 相手のペースに合わせる力
  workplace_relevance: 指導・教育力は職場での信頼関係構築の基礎
metadata:
  target_strengths:
  - empathy
  - active_listening
  - clarity
  difficulty: 2
