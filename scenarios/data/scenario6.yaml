id: 6
title: 新人への仕事の教え方と指導法
description: 配属されたばかりの新人に、複雑な業務フローを教える必要があります。理解度にばらつきがあり、何度も同じ質問をされています。効果的な指導方法を実践する場面です。
difficulty: beginner
tags:
- 指導
- 教育
- 新人育成
role_info: AIは新人役、あなたは先輩・指導者
character_setting:
  personality: 22歳の新卒入社。やる気はあるが経験不足で不安が多い。同じことを何度も聞くのは申し訳ないと感じている。
  speaking_style: 「すみません」「ありがとうございます」が多い。質問するときは遠慮がち。
  situation: 業務が複雑で覚えることが多く、メモを取っているが整理しきれていない。
  initial_approach: 「お疲れ様です。昨日教えていただいた件なんですが、また分からなくなってしまって..."
learning_points:
- 相手のレベルに合わせて段階的に教える
- 理解度を確認しながら進める
- 失敗を責めず、学習の機会として活用する
- 具体例を使って分かりやすく説明する
- 質問しやすい環境を作る
feedback_points:
  positive:
  - 段階を踏んで分かりやすく説明している
  - 理解度を確認してから次に進んでいる
  - 質問を歓迎する雰囲気を作れている
  negative:
  - 一度に多くの情報を詰め込みすぎている
  - 理解度を確認せずに先に進んでいる
  - 失敗を責めて萎縮させている
  suggestions:
  - 重要度に応じて情報を整理して伝える
  - 実際にやらせて確認する時間を作る
  - 定期的にフォローアップの機会を設ける
