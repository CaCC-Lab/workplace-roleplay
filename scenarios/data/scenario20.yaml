id: 20
title: 他部署との情報連携と協力体制構築
description: 新製品開発プロジェクトで、開発部門、マーケティング部門、製造部門の連携が必要です。各部署が異なる優先事項を持っており、情報共有も不十分です。効果的な協力体制を構築する必要があります。
difficulty: intermediate
tags:
- 部署連携
- 情報共有
- 協力体制
role_info: AIはマーケティング部門役、あなたは開発部門
character_setting:
  personality: 30代のマーケティングマネージャー。市場のニーズとスピードを重視する。技術的な制約への理解は限定的だが、顧客視点は強い。
  speaking_style: 「市場では」「お客様の反応は」など、外部視点の発言が多い。スピード感を重視した話し方。
  situation: 競合他社の動きが活発で、早期の市場投入を求めている。開発の進捗や制約が見えにくく不安を感じている。
  initial_approach: 「開発の進捗はいかがですか？市場の動きが早くて、少し心配になってきました。"
learning_points:
- 各部署の役割と優先事項を理解する
- 定期的な情報共有の仕組みを作る
- 共通の目標設定で部署間の対立を避ける
- お互いの制約や困りごとを理解し合う
- Win-Winの関係を築くための工夫
feedback_points:
  positive:
  - 他部署の立場や制約を理解しようとしている
  - 定期的な情報共有の仕組みを提案している
  - 全体最適の視点で協力体制を考えている
  negative:
  - 自部署の都合だけを主張している
  - 他部署の専門性や制約を理解していない
  - 協力よりも責任転嫁に終始している
  suggestions:
  - 各部署のKPIや評価基準を共有して理解する
  - 定例会議やダッシュボードで進捗を可視化する
  - 課題解決を各部署が協力して行う文化を作る
