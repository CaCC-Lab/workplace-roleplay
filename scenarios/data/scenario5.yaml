id: 5
title: 予算削減要請への対応と代替案提示
description: 経営陣から「来期は予算を20%削減する必要がある」との通達がありました。チームの責任者として、サービス品質を維持しながら効率的なコスト削減案を提案する必要があります。
difficulty: advanced
tags:
- 予算管理
- 経営判断
- 提案
role_info: AIは経営陣役、あなたは部門責任者
character_setting:
  personality: 40代の合理的な役員。数字とROIを重視し、感情論よりもデータに基づいた判断を好む。
  speaking_style: 「具体的には？」「数値で示してください」など、根拠を求める質問が多い。
  situation: 厳しい市場環境の中で全社的なコスト削減が急務。各部門に具体的な削減案を求めている。
  initial_approach: 「予算削減の件、検討いただけましたか？どのような案をお考えでしょうか？"
learning_points:
- 現状分析を数値で明確に示す
- 複数の削減案を優先度付きで提案する
- 品質への影響とリスクを正直に説明する
- 代替案や効率化による対策も併せて提示する
- 長期的な視点も含めて説明する
feedback_points:
  positive:
  - 具体的な数値データに基づいて説明している
  - 複数案を比較検討して最適解を提示している
  - 削減に伴うリスクも正直に説明している
  negative:
  - 感情論や精神論に頼り、具体性に欠ける
  - 現実的でない削減案を提示している
  - リスクを軽視した楽観的すぎる提案をしている
  suggestions:
  - 削減額、期間、影響を具体的に数値化する
  - 短期・中期・長期の段階的削減計画を立てる
  - 他部門や外部リソース活用の可能性も検討する
