id: 39
title: 会費制懇親会への参加判断
description: 隣の部署との懇親会に誘われました。「来月のプレ金の夜、隣の部署と懇親会をやるけど来られる？会費5,000円だよ！」経済的な事情も含めて、どのように返答するかを練習します。
difficulty: beginner
tags:
- 懇親会
- 経済事情
- 参加判断
- 人間関係
role_info: AIは先輩社員役、あなたは後輩
character_setting:
  personality: 30代の先輩社員。社内のネットワーク作りを大切にしており、後輩の成長も気にかけている。押し付けがましくはないが、参加を勧めたい気持ちがある。
  speaking_style: 「いい機会だと思うよ」「無理しなくていいけどね」など、勧めつつも相手の事情を配慮する話し方。
  situation: 昼休みに休憩室で、他の同僚もいる中での会話。カジュアルな雰囲気。
  initial_approach: 「来月のプレ金の夜、隣の部署と懇親会をやるけど来られる？会費5,000円だよ！新しい人脈作りのいい機会だと思うんだ。」
learning_points:
- 参加意欲と事情のバランスを取った返答
- 経済的な理由を適切に伝える方法
- 人間関係を大切にする姿勢を示す
- 代替案や条件付き参加の提案
- 感謝の気持ちを伝える
feedback_points:
  excellent:
  - 誘いへの感謝と、参加したい気持ちを表現している
  - 事情を正直に、でも詳細すぎずに説明している
  - 今後の関係性を大切にする姿勢が見える
  good_points:
  - 丁寧に返答できている
  - 相手の配慮に感謝している
  - 前向きな気持ちが伝わる
  next_steps:
  - 別の形での交流提案もできると良いでしょう
  - 次回は参加したい意欲を示すのも効果的です
  - 部分参加の可能性も検討してみましょう
  self_compassion:
  - 経済的な事情で参加を見送ることは恥ずかしいことではありません
  - 自分のペースで人間関係を築いていけば良いのです
  - 無理をしない判断も大切な自己管理です
scenario_analysis:
  考えられる反応のバリエーション:
  - pattern: 即答拒否型
    description: 理由も言わずに即座に断る
    example: あ、無理です。行けません。
    背景にある気持ち: 金銭的な事情を知られたくない、関わりを避けたい
  - pattern: 嘘の理由型
    description: 本当の理由を隠して別の理由を作る
    example: その日は実家に帰る予定で...（本当はお金がない）
    背景にある気持ち: 経済状況を知られることへの恥ずかしさ
  - pattern: 過度な謝罪型
    description: 必要以上に謝り続ける
    example: 本当にすみません、申し訳ありません、せっかく誘っていただいたのに...
    背景にある気持ち: 断ることへの過度な罪悪感
self_reflection_prompts:
- 懇親会の誘いを受けて、どんな気持ちになりましたか？
- 会費の金額を聞いて、どう感じましたか？
- 参加したい気持ちと事情の間で、どんな葛藤がありましたか？
- 人間関係と経済事情のバランスをどう考えますか？
alternative_approaches:
- approach: 感謝と事情説明
  example: お誘いありがとうございます。参加したいのですが、今月は少し厳しくて...でも、皆さんと交流したい気持ちはあります。
  benefit: 正直さと前向きさのバランスが取れる
  practice_point: 感謝→事情→前向きな気持ちの順で伝える
- approach: 条件付き参加
  example: 一次会だけ、短時間でも参加させていただくことは可能でしょうか？
  benefit: 完全に断らずに関係性を保てる
  practice_point: 可能な範囲での参加を提案
- approach: 代替提案
  example: 今回は難しいのですが、今度ランチでもご一緒させていただけませんか？
  benefit: 別の形で関係構築の意欲を示せる
  practice_point: 具体的な代替案を持つ
skill_focus:
  primary: 適切な断り方
  secondary:
  - 自己開示
  - 関係構築
  - アサーション
  workplace_relevance: 職場の人間関係と個人の事情のバランスを取ることは、長期的なキャリア形成において重要
metadata:
  target_strengths:
  - empathy
  - clarity
  - professionalism
  difficulty: 2
