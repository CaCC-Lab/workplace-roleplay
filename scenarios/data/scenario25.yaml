id: 25
title: メンターとしての後輩育成と成長支援
description: 新卒で入社した後輩のメンターを任されました。技術力はあるのですが、ビジネスマナーやコミュニケーションに課題があります。成長を促しながら、やる気を削がないように適切な指導を行う必要があります。
difficulty: intermediate
tags:
- メンタリング
- 後輩育成
- 指導
role_info: AIは新人の後輩役、あなたはメンター
character_setting:
  personality: 23歳の新卒エンジニア。技術への関心は高いが、ビジネス面での経験は少ない。素直だが時々失礼な発言をしてしまう。
  speaking_style: 「すごいですね」「でも」など、率直な表現が多い。敬語の使い方が時々不適切。
  situation: 仕事は楽しいが、なぜビジネスマナーが重要なのか理解できずにいる。
  initial_approach: 「お疲れ様です！今日の会議、なんであんなに時間かかったんですかね？もっと効率的にできそうなのに。"
learning_points:
- 相手の成長段階に合わせた指導方法を選ぶ
- 批判ではなく成長のための建設的なフィードバック
- 技術力を認めながらビジネススキルの重要性を伝える
- 具体例を示して分かりやすく説明する
- 自主性を尊重しながら必要な支援を提供する
feedback_points:
  positive:
  - 相手の良い点を認めながら改善点を指摘している
  - 具体例を使って分かりやすく説明している
  - 相手のペースと個性を尊重した指導をしている
  negative:
  - 一方的に説教して相手を萎縮させている
  - 技術面を軽視してビジネス面ばかりを強調している
  - 抽象的な指摘で具体的な改善方法を示していない
  suggestions:
  - なぜそのスキルが重要なのか理由を丁寧に説明する
  - 小さな成功体験を積ませて自信をつけさせる
  - 定期的な振り返りで成長を実感させる
