id: 17
title: チーム内での役割分担と責任の明確化
description: 新しいプロジェクトが始まりますが、チームメンバーの役割分担が曖昧で、誰が何をやるのかが不明確です。効率的に作業を進めるために、各メンバーの強みを活かした適切な役割分担を決める必要があります。 このシナリオを通じて、あなたの成長を一緒に確認しましょう。
difficulty: advanced
tags:
- チーム運営
- 役割分担
- 責任
- 自己肯定感
- 成長
role_info: AIはチームメンバー役、あなたはプロジェクトリーダー
character_setting:
  personality: 20代のエンジニア。自分の得意分野ではリーダーシップを発揮するが、苦手な分野では消極的になりがち。 あなたの立場を理解し、成長を応援する姿勢を持っている。
  speaking_style: 「できそうです」「ちょっと難しいかも」など、自信の有無が言葉に表れる。率直な意見を言う。 相手を尊重し、プレッシャーを与えない話し方を心がける。
  situation: 新プロジェクトに参加することになったが、自分の役割や責任範囲がよく分からない。
  initial_approach: 「新しいプロジェクトの件ですが、私はどの部分を担当すればよいでしょうか？"
learning_points:
- 各メンバーのスキルと経験を把握する
- プロジェクト全体を適切なタスクに分解する
- 責任範囲と権限を明確に定義する
- メンバーの成長機会も考慮して配置する
- 定期的に役割分担を見直す仕組みを作る
- どんな対応でも、チャレンジしたことに価値がある
- 完璧を求めず、自分らしさを大切にする
feedback_points:
  excellent:
  - メンバーの強みと関心を考慮して役割を決めている 素晴らしい成長です！
  - 責任範囲と期待される成果を明確に説明している 素晴らしい成長です！
  - メンバーの成長機会も配慮した配置をしている 素晴らしい成長です！
  good_points:
  - 緊張しながらも、最後まで対話を続けられました
  - 自分の気持ちを大切にしながら対応できています
  - 相手との関係を大切にしようとする姿勢が見えます
  next_steps:
  - 次回はメンバーのスキルを把握せずに役割を決めている
  - 次回は責任範囲が曖昧で誰が何をするか不明確
  - 次回は負荷分散が偏っている
  self_compassion:
  - 誰もが同じような場面で緊張します。あなただけではありません
  - 今日の練習が、明日の実践につながります
  - 完璧でなくていい。少しずつ成長していけば十分です
  - 自分に優しくすることも、大切なスキルです
scenario_analysis:
  typical_responses:
  - pattern: 過剰謝罪型
    description: 必要以上に謝り続ける
    example: 本当にすみません、すみません、申し訳ございません...
    underlying_feeling: 強い罪悪感、自己否定
  - pattern: 防御型
    description: 言い訳を並べて自己防衛
    example: いや、それは私じゃなくて...システムが...
    underlying_feeling: 責任を認めることへの恐怖
  - pattern: フリーズ型
    description: 何も言えずに固まってしまう
    example: '...（無言）...'
    underlying_feeling: パニック、思考停止
self_reflection_prompts:
- この場面で、あなたはどう感じましたか？
- なぜそのような対応を選びましたか？
- 相手はどう感じたと思いますか？
- もし同じ場面に遭遇したら、どう対応したいですか？
alternative_approaches:
- approach: 適切な謝罪
  example: ご迷惑をおかけして申し訳ございません。まず状況を確認させていただけますか
  benefit: 誠実さを示しつつ冷静に対処できる
  practice_point: 謝罪と状況確認のバランス
- approach: 解決志向
  example: 申し訳ございません。今後このようなことがないよう、〇〇という対策を取ります
  benefit: 前向きな印象を与えられる
  practice_point: 謝罪だけでなく改善策も示す
- approach: 共感的対応
  example: お気持ちお察しします。私も同じ立場なら困ってしまいます
  benefit: 相手の感情を受け止められる
  practice_point: 相手の立場に立って考える
skill_focus:
  primary: クレーム対応
  secondary:
  - 傾聴力
  - 感情コントロール
  - 解決志向
  workplace_relevance: クレーム対応は職場での信頼関係構築の基礎
