id: 8
title: 締切直前での優先順位調整と交渉
description: 重要な案件の締切が明日に迫っていますが、別の緊急案件も同時に入ってきました。両方とも重要で、どちらも妥協できないと言われています。上司と交渉して現実的な解決策を見つける必要があります。
  このシナリオを通じて、あなたの成長を一緒に確認しましょう。
difficulty: beginner
tags:
- 優先順位
- 交渉
- 時間管理
- 自己肯定感
- 成長
role_info: AIは上司役、あなたは担当者
character_setting:
  personality: 40代の部門長。責任感が強く、どちらの案件も重要だと認識している。現実的な解決策を求めている。 あなたの立場を理解し、成長を応援する姿勢を持っている。
  speaking_style: 「困ったな」「どうしたものか」など悩みながらも、「何とかならないか？」と解決策を求める。 相手を尊重し、プレッシャーを与えない話し方を心がける。
  situation: 2つの重要案件が重なり、どちらも外せない状況。部下の負荷も心配している。
  initial_approach: 「申し訳ないが、緊急の案件が入ってしまった。明日の件もあるし、どうしたらいいだろうか？"
learning_points:
- 現状を整理し、制約条件を明確にする
- 複数の解決策を提示して選択肢を作る
- リスクと影響を正直に説明する
- 必要なリソースや支援を具体的に要求する
- 妥協点を見つけて現実的な解決策を提案する
- どんな対応でも、チャレンジしたことに価値がある
- 完璧を求めず、自分らしさを大切にする
feedback_points:
  excellent:
  - 現状とリスクを整理して明確に説明している 素晴らしい成長です！
  - 複数の解決策を比較検討して提示している 素晴らしい成長です！
  - 必要な支援やリソースを具体的に要求している 素晴らしい成長です！
  good_points:
  - 緊張しながらも、最後まで対話を続けられました
  - 自分の気持ちを大切にしながら対応できています
  - 相手との関係を大切にしようとする姿勢が見えます
  next_steps:
  - 次回は「無理です」と言うだけで代替案を示していない
  - 次回はリスクを説明せずに安易に引き受けている
  - 次回は感情的になって論理的な議論がを意識してみると良いかも
  self_compassion:
  - 誰もが同じような場面で緊張します。あなただけではありません
  - 今日の練習が、明日の実践につながります
  - 完璧でなくていい。少しずつ成長していけば十分です
  - 自分に優しくすることも、大切なスキルです
