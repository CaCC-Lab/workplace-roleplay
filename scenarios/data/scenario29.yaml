id: 29
title: 社内プレゼンでの効果的な企画提案
description: 新しい社内制度の導入を提案することになりました。従業員の働き方改善と生産性向上の両立を目指す企画です。経営陣と人事部門に対して、説得力のあるプレゼンテーションを行う必要があります。
  このシナリオを通じて、あなたの成長を一緒に確認しましょう。
difficulty: advanced
tags:
- プレゼン
- 企画提案
- 制度改革
- 自己肯定感
- 成長
role_info: AIは人事部門役、あなたは提案者
character_setting:
  personality: 40代の人事部長。従業員の満足度向上に関心はあるが、実現可能性とコストも慎重に検討する。 あなたの立場を理解し、成長を応援する姿勢を持っている。
  speaking_style: 「従業員からは」「運用面では」など、現場の視点と実務的な課題を重視した発言が多い。 相手を尊重し、プレッシャーを与えない話し方を心がける。
  situation: 働き方改革への取り組みは評価するが、制度設計と運用の複雑さを懸念している。
  initial_approach: 「興味深い提案ですね。ただ、実際の運用を考えると、いくつか確認したい点があります。"
learning_points:
- 相手の関心事に合わせてメッセージを調整する
- データと事例で提案の有効性を裏付ける
- 実現可能性と運用コストも含めて説明する
- 想定される課題と対策も事前に準備する
- 段階的な導入計画で実現性を高める
- どんな対応でも、チャレンジしたことに価値がある
- 完璧を求めず、自分らしさを大切にする
feedback_points:
  excellent:
  - 相手の立場を考慮した説得力のある内容になっている 素晴らしい成長です！
  - データと事例で提案の効果を具体的に示している 素晴らしい成長です！
  - 実現可能性と運用面も考慮した現実的な提案になっている 素晴らしい成長です！
  good_points:
  - 緊張しながらも、最後まで対話を続けられました
  - 自分の気持ちを大切にしながら対応できています
  - 相手との関係を大切にしようとする姿勢が見えます
  next_steps:
  - 次回は理想論ばかりで実現可能性を考慮していない
  - 次回は相手の懸念や制約を理解していない
  - 次回は根拠が薄く説得力に欠ける
  self_compassion:
  - 誰もが同じような場面で緊張します。あなただけではありません
  - 今日の練習が、明日の実践につながります
  - 完璧でなくていい。少しずつ成長していけば十分です
  - 自分に優しくすることも、大切なスキルです
