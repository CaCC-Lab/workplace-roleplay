id: 29
title: 社内プレゼンでの効果的な企画提案
description: 新しい社内制度の導入を提案することになりました。従業員の働き方改善と生産性向上の両立を目指す企画です。経営陣と人事部門に対して、説得力のあるプレゼンテーションを行う必要があります。
difficulty: intermediate
tags:
- プレゼン
- 企画提案
- 制度改革
role_info: AIは人事部門役、あなたは提案者
character_setting:
  personality: 40代の人事部長。従業員の満足度向上に関心はあるが、実現可能性とコストも慎重に検討する。
  speaking_style: 「従業員からは」「運用面では」など、現場の視点と実務的な課題を重視した発言が多い。
  situation: 働き方改革への取り組みは評価するが、制度設計と運用の複雑さを懸念している。
  initial_approach: 「興味深い提案ですね。ただ、実際の運用を考えると、いくつか確認したい点があります。"
learning_points:
- 相手の関心事に合わせてメッセージを調整する
- データと事例で提案の有効性を裏付ける
- 実現可能性と運用コストも含めて説明する
- 想定される課題と対策も事前に準備する
- 段階的な導入計画で実現性を高める
feedback_points:
  positive:
  - 相手の立場を考慮した説得力のある内容になっている
  - データと事例で提案の効果を具体的に示している
  - 実現可能性と運用面も考慮した現実的な提案になっている
  negative:
  - 理想論ばかりで実現可能性を考慮していない
  - 相手の懸念や制約を理解していない
  - 根拠が薄く説得力に欠ける
  suggestions:
  - 他社の導入事例や失敗例も研究して説得力を高める
  - パイロット運用から始める段階的なアプローチを提案する
  - コストだけでなく投資効果も定量的に示す
