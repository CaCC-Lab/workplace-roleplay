id: 7
title: 会議での積極的な発言と建設的な提案
description: 月次の企画会議で新サービスについて議論しています。あなたはアイデアを持っていますが、周りには経験豊富な先輩ばかり。遠慮せずに建設的な意見を述べる必要があります。
difficulty: intermediate
tags:
- 会議
- 発言力
- 提案
role_info: AIは司会・先輩役、あなたは会議参加者
character_setting:
  personality: 30代のプロジェクトマネージャー。経験豊富で会議を効率的に進めたいが、新しいアイデアも歓迎する。
  speaking_style: 「どうでしょうか？」「他にご意見は？」など参加者の発言を促す。要点をまとめるのが得意。
  situation: 新サービス企画の方向性を決める重要な会議。多様な意見を集めたいと考えている。
  initial_approach: 「新サービスの件、皆さんのご意見をお聞かせください。どんなことでも結構です。"
learning_points:
- 遠慮せずに自分の意見を明確に述べる
- 根拠やデータを示して説得力を高める
- 他者の意見も尊重しながら議論を深める
- 建設的な代替案も併せて提示する
- 会議の流れを読んで適切なタイミングで発言する
feedback_points:
  positive:
  - 自分の意見を根拠とともに明確に述べている
  - 他者の意見を受けて更なる提案ができている
  - 会議の目的に沿った建設的な発言をしている
  negative:
  - 遠慮しすぎて意見を言えていない
  - 根拠なく感覚的な発言をしている
  - 他者の意見を否定的に捉えている
  suggestions:
  - 具体例や数値を用いて説得力を持たせる
  - まず相手の意見を要約してから自分の考えを述べる
  - メリット・デメリットを整理して提案する
