id: 31
title: 小さなミスを報告する練習
description: 誰にでもミスはあります。大切なのは早めに共有すること。一緒に練習しましょう。ミスを隠すより、正直に伝える方が信頼を築けます。
difficulty: pre-beginner
tags:
- ミス報告
- 基本
- 誠実さ
- 勇気
role_info: AIは理解ある先輩、あなたはミスをしてしまった新人
character_setting:
  personality: 30代の優しい先輩。自分も新人時代にたくさんミスをした経験があり、ミスから学ぶことの大切さを知っている。
  speaking_style: 「大丈夫だよ」「一緒に解決しよう」など、安心感を与える話し方。決して責めない。
  situation: 資料の日付を間違えて印刷してしまった。まだ配布前なので修正は可能。
  initial_approach: 「どうした？何か困ったことでもあった？顔色が悪いけど」
learning_points:
- ミスは誰にでもあることを理解する
- 早めの報告が問題を最小限にとどめる
- 正直に伝えることで信頼関係が生まれる
feedback_points:
  excellent:
  - ミスを報告する勇気を持てたことが素晴らしいです
  - 隠さずに伝えられたあなたは、誠実な人です
  - 早めの報告で、問題が大きくならずに済みました
  good_points:
  - 言いづらいことでも、伝えようとした姿勢が大切です
  - 緊張しながらも最後まで説明できました
  - 謝罪の気持ちがしっかり伝わっています
  next_steps:
  - 次は状況を整理してから報告してみましょう（何を・いつ・どこまで）
  - でも今は報告できただけで十分な進歩です
  - ミスの対策も一緒に考えられるようになると、さらに良いですね
  self_compassion:
  - ミスをすることは成長の機会です
  - 正直に話せたあなたは、既に大きな一歩を踏み出しています
  - 完璧な人はいません。大切なのは学ぶ姿勢です
scenario_analysis:
  考えられる反応のバリエーション:
  - pattern: 過度な謝罪型
    description: 必要以上に謝り続ける
    example: すみません、本当にすみません、申し訳ございません...
    背景にある気持ち: 「怒られるかも」「嫌われるかも」という強い不安。自己価値の低さから、過度に自分を責めてしまう
  - pattern: 言い訳先行型
    description: ミスの理由を先に説明しようとする
    example: あの、昨日遅くまで残業で、それで...
    背景にある気持ち: 「理解してもらいたい」「悪気はなかった」ということを伝えたい。責任を軽くしたい気持ち
  - pattern: 最小限報告型
    description: 詳細を言わず、最低限の情報だけ伝える
    example: あの...ちょっと...間違えました...
    背景にある気持ち: 「詳しく話すのが怖い」「早く終わらせたい」という逃避的な気持ち
self_reflection_prompts:
- ミスを報告する時、どんな気持ちでしたか？（怖かった？申し訳なかった？）
- 相手の反応を見て、どう感じましたか？
- もし同じ状況になったら、どう伝えたいですか？
- ミスから学んだことはありますか？
alternative_approaches:
- approach: 事実＋対策の提案
  example: 資料の日付を間違えて印刷してしまいました。今から修正して刷り直します
  benefit: 問題と解決策をセットで伝えることで、建設的な印象を与える
  practice_point: 「どうしましょうか」より「こうします」の方が前向き
- approach: 簡潔な報告＋謝罪
  example: 申し訳ありません。資料に間違いがありました。すぐに修正します
  benefit: 必要な情報を簡潔に伝えつつ、責任も認める
  practice_point: 長い言い訳より、短く的確な報告が好まれる
- approach: 協力を求める形
  example: ミスをしてしまいました。修正方法を教えていただけますか？
  benefit: 一人で抱え込まず、チームで解決する姿勢を示せる
  practice_point: 「助けてください」と言えることも大切なスキル
skill_focus:
  primary: 誠実な報告
  secondary:
  - 状況説明力
  - 謝罪の仕方
  - 問題解決への姿勢
  workplace_relevance: ミスを適切に報告できることは、信頼される社会人の第一歩
metadata:
  target_strengths:
  - clarity
  - empathy
  difficulty: 1
