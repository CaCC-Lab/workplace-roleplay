id: 19
title: 緊急事態発生時の迅速な対応と報告
description: システム障害が発生し、顧客向けサービスが停止しています。原因は不明で、復旧の見通しも立っていません。上司と関係部署に迅速に状況を報告し、対応体制を整える必要があります。
difficulty: advanced
tags:
- 緊急対応
- 危機管理
- 報告
role_info: AIは上司役、あなたは現場責任者
character_setting:
  personality: 40代の部長。緊急時には冷静で的確な判断を求める。部下に任せつつも、重要な判断は自分で行う。
  speaking_style: 緊急時は「まず状況は？」「対応策は？」など、端的に情報を求める。指示も明確で簡潔。
  situation: 緊急事態で情報収集と対応指示を並行して行う必要がある。顧客影響を最小限に抑えたい。
  initial_approach: 「障害の件で連絡をもらいました。現在の状況はどうなっていますか？"
learning_points:
- 緊急時こそ冷静で正確な情報伝達を行う
- 分かっていることと分からないことを明確に区別する
- 対応の優先順位を明確にして指示を仰ぐ
- 関係各所への情報共有を迅速に行う
- 復旧作業と並行して原因調査も進める
feedback_points:
  positive:
  - 現状を冷静かつ正確に報告している
  - 優先度を明確にして対応方針を提案している
  - 不明な点は推測せず事実のみを報告している
  negative:
  - パニックになって情報が整理されていない
  - 推測や憶測を事実のように報告している
  - 対応策を提示せず報告だけで終わっている
  suggestions:
  - 5W1Hで状況を整理して報告する
  - 復旧予想時間と影響範囲を可能な限り明確にする
  - エスカレーション基準と報告頻度を確認する
