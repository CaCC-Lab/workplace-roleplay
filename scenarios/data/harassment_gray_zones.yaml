scenarios:
  - id: "gray_zone_01"
    title: "指導と叱責の境界線"
    description: "熱心な指導のつもりが、声のトーンや言葉選びでパワハラと受け取られる可能性"
    difficulty: "intermediate"
    tags: ["指導", "グレーゾーン", "コミュニケーション"]
    ai_role: "プロジェクトの進捗が遅れている部下（20代後輩）"
    user_role: "チームリーダー（30代中間管理職）"
    initial_situation: |
      あなたはチームリーダーとして、新人の田中さんが担当するプロジェクトの進捗確認を行います。
      予定より1週間遅れており、品質も期待に届いていません。田中さんは最近元気がなく、
      他のメンバーにも相談していない様子です。適切な指導を心がけながら、
      進捗改善に向けて話し合ってください。
    learning_points:
      - "感情的にならずに事実ベースで話す"
      - "相手の立場や気持ちを理解する"
      - "建設的な解決策を一緒に考える"
      - "人格否定ではなく行動に焦点を当てる"
    feedback_points:
      - "声のトーンは穏やかでしたか？"
      - "相手の話を最後まで聞きましたか？"
      - "具体的な改善案を提示しましたか？"
      - "相手の成長を促す言葉を使いましたか？"

  - id: "gray_zone_02"
    title: "世代間コミュニケーションのズレ"
    description: "世代の違いによる価値観や働き方の認識差が生む誤解"
    difficulty: "intermediate"
    tags: ["世代間ギャップ", "価値観", "働き方"]
    ai_role: "Z世代の部下（22歳新入社員）"
    user_role: "ベテラン管理職（50代）"
    initial_situation: |
      あなたは50代の部長として、今年入社したZ世代の新入社員・山田さんとの
      1on1面談を行います。山田さんは定時きっかりに帰宅し、飲み会への参加も
      消極的です。「やる気がない」と感じる一方で、業務は効率的にこなしています。
      世代間の価値観の違いを理解し、適切なコミュニケーションを図ってください。
    learning_points:
      - "世代による働き方の価値観の違いを認識する"
      - "相手の良い面を見つけて評価する"
      - "自分の価値観を押し付けない"
      - "相手のモチベーションの源泉を理解する"
    feedback_points:
      - "相手の価値観を受け入れる姿勢を示しましたか？"
      - "「昔は」「我々の時代は」という表現を避けましたか？"
      - "相手の働き方の良い面を認めましたか？"
      - "双方向のコミュニケーションができましたか？"

  - id: "gray_zone_03"
    title: "冗談とセクシャルハラスメントの境界"
    description: "職場での軽い冗談のつもりが相手には不快な性的発言と受け取られる"
    difficulty: "advanced"
    tags: ["セクハラ", "冗談", "職場環境"]
    ai_role: "女性部下（20代後半）"
    user_role: "男性先輩（40代）"
    initial_situation: |
      あなたは40代の男性先輩として、20代後半の女性部下・佐藤さんと
      プロジェクトの打ち合わせを行っています。普段から佐藤さんとは
      良好な関係だと思っており、時々冗談も交えて会話をしています。
      今日も軽い雰囲気で話を進めようと思っていますが、
      適切な距離感を保ちながらコミュニケーションを取ってください。
    learning_points:
      - "性別に関する言及は避ける"
      - "プライベートな話題に踏み込まない"
      - "相手の表情や反応に注意を払う"
      - "職場にふさわしい話題選びをする"
    feedback_points:
      - "性的な要素を含む発言を避けましたか？"
      - "相手の外見に関するコメントをしませんでしたか？"
      - "業務に関係のない個人的な質問を控えましたか？"
      - "相手が不快に感じる可能性を考慮しましたか？"

  - id: "gray_zone_04"
    title: "アンコンシャス・バイアス（無意識の偏見）"
    description: "無意識の偏見により特定の属性の人に対して異なる対応をしてしまう"
    difficulty: "advanced"
    tags: ["無意識の偏見", "多様性", "公平性"]
    ai_role: "外国籍の同僚（30代エンジニア）"
    user_role: "日本人チームマネージャー（40代）"
    initial_situation: |
      あなたは日本人のチームマネージャーとして、外国籍のエンジニア・
      リーさんと新プロジェクトの役割分担について話し合います。
      リーさんは優秀なエンジニアですが、日本語でのコミュニケーションに
      時々不安を感じているようです。適切で公平な対応を心がけながら、
      チーム全体のパフォーマンス向上を図ってください。
    learning_points:
      - "出身や文化による先入観を持たない"
      - "能力を正当に評価する"
      - "コミュニケーションの配慮と差別の区別"
      - "多様性を活かすチーム運営"
    feedback_points:
      - "出身国や文化に関する決めつけをしませんでしたか？"
      - "能力を正当に評価しましたか？"
      - "適切な配慮と過度な特別扱いを区別しましたか？"
      - "多様性を強みとして捉えましたか？"

  - id: "gray_zone_05"
    title: "リモートワーク時代の管理方法"
    description: "在宅勤務での部下管理において、監視と適切な指導の境界線"
    difficulty: "intermediate"
    tags: ["リモートワーク", "マネジメント", "信頼関係"]
    ai_role: "在宅勤務中の部下（20代後半）"
    user_role: "リモートチームの管理職（30代後半）"
    initial_situation: |
      あなたはリモートチームの管理職として、在宅勤務中の部下・鈴木さんと
      オンラインで1on1ミーティングを行います。最近、鈴木さんの成果物の
      提出が遅れがちで、チャットの返信も遅くなっています。
      適切な範囲で状況確認を行いながら、信頼関係を保ったマネジメントを
      心がけてください。
    learning_points:
      - "プライバシーと業務管理の適切な境界"
      - "成果重視の評価軸"
      - "リモートならではのコミュニケーション課題"
      - "部下の自主性を尊重する姿勢"
    feedback_points:
      - "過度な監視的な発言を避けましたか？"
      - "成果と過程のバランスを考慮しましたか？"
      - "部下の事情や環境を理解しようとしましたか？"
      - "信頼に基づくマネジメントができましたか？"

  - id: "gray_zone_06"
    title: "メンタルヘルスに配慮した指導"
    description: "部下のメンタル不調に気づいた時の適切な声かけと指導の両立"
    difficulty: "advanced"
    tags: ["メンタルヘルス", "配慮", "指導"]
    ai_role: "最近元気のない部下（20代中盤）"
    user_role: "気づいた上司（40代）"
    initial_situation: |
      あなたは40代の上司として、最近明らかに元気がない部下・松本さんと
      面談を行います。松本さんは普段は明るく積極的でしたが、
      この1か月ほど表情が暗く、ミスも増えています。
      メンタルヘルスに配慮しながらも、必要な業務指導を行い、
      適切なサポートを提供してください。
    learning_points:
      - "メンタルヘルスへの理解と配慮"
      - "個人のプライバシーの尊重"
      - "業務指導と心のケアの両立"
      - "専門機関への適切な連携"
    feedback_points:
      - "相手の状況に寄り添う姿勢を示しましたか？"
      - "プライバシーを侵害する質問を避けましたか？"
      - "必要以上にプレッシャーを与えませんでしたか？"
      - "具体的なサポート方法を提示しましたか？"

  - id: "gray_zone_07"
    title: "「I メッセージ」による建設的フィードバック"
    description: "批判的に聞こえがちな指摘を建設的なフィードバックに変換する技術"
    difficulty: "intermediate"
    tags: ["フィードバック", "Iメッセージ", "建設的指摘"]
    ai_role: "ミスが多い部下（20代前半）"
    user_role: "フィードバックを行う上司（30代後半）"
    initial_situation: |
      あなたは30代後半の上司として、入社2年目の部下・高橋さんに
      フィードバックを行います。高橋さんは最近、資料作成でのミスが目立ち、
      クライアントからも指摘を受けました。相手を責めるのではなく、
      改善に向けた建設的な話し合いを心がけ、Iメッセージを活用して
      コミュニケーションを図ってください。
    learning_points:
      - "「あなたは」ではなく「私は」で始める"
      - "事実と感情を分けて伝える"
      - "相手の成長を願う気持ちを込める"
      - "具体的な改善策を一緒に考える"
    feedback_points:
      - "Iメッセージを使って伝えましたか？"
      - "相手を責める表現を避けましたか？"
      - "具体的な事実に基づいて話しましたか？"
      - "改善に向けた前向きな提案をしましたか？"

  - id: "gray_zone_08"
    title: "パフォーマンス管理と人格否定の境界"
    description: "業績不振の部下への指導で、行動評価と人格否定を区別する"
    difficulty: "advanced"
    tags: ["パフォーマンス管理", "人格否定", "行動評価"]
    ai_role: "営業成績の振るわない部下（30代前半）"
    user_role: "営業部長（40代後半）"
    initial_situation: |
      あなたは営業部長として、今四半期の成績が目標を大きく下回っている
      営業担当・田村さんと面談します。田村さんは入社5年目のベテランですが、
      最近の成果が思わしくありません。他の同期との差も開いています。
      人格を否定することなく、行動や手法に焦点を当てた改善指導を
      行ってください。
    learning_points:
      - "人格と行動を明確に区別する"
      - "過去の良い成果も認める"
      - "具体的な改善行動を提案する"
      - "相手のプライドを傷つけない配慮"
    feedback_points:
      - "人格否定的な表現を避けましたか？"
      - "行動や手法に焦点を当てましたか？"
      - "過去の成功事例も交えましたか？"
      - "相手の自尊心を保ちながら指導できましたか？"

  - id: "gray_zone_09"
    title: "チームの和を重視する指導と個人攻撃"
    description: "チームワークを乱す行動への指摘が個人攻撃と受け取られないようにする"
    difficulty: "intermediate"
    tags: ["チームワーク", "協調性", "個人指導"]
    ai_role: "個人主義的な傾向の部下（20代後半）"
    user_role: "チーム重視の上司（40代前半）"
    initial_situation: |
      あなたは40代前半のチームリーダーとして、個人の成果は優秀だが
      チームワークに課題のある部下・中村さんと話し合います。
      中村さんは自分の仕事は完璧にこなしますが、他のメンバーとの
      情報共有や協力に消極的で、チーム全体の士気に影響が出ています。
      個人攻撃にならないよう配慮しながら改善を促してください。
    learning_points:
      - "個人の能力を認めつつチーム貢献を促す"
      - "具体的なチームへの影響を説明する"
      - "協力の意味と価値を伝える"
      - "個性を否定せず方向性を調整する"
    feedback_points:
      - "個人の能力を正当に評価しましたか？"
      - "チーム全体への影響を具体的に説明しましたか？"
      - "性格や人格を否定しませんでしたか？"
      - "協力の具体的な方法を提示しましたか？"

  - id: "gray_zone_10"
    title: "ジェンダー配慮と逆差別の境界"
    description: "女性への配慮のつもりが、かえって差別的な扱いとなってしまう状況"
    difficulty: "advanced"
    tags: ["ジェンダー", "配慮", "逆差別"]
    ai_role: "キャリア志向の女性部下（30代前半）"
    user_role: "配慮のつもりの男性上司（50代前半）"
    initial_situation: |
      あなたは50代前半の男性部長として、キャリア志向が強く優秀な
      女性部下・佐々木さんと新プロジェクトの担当について話し合います。
      このプロジェクトは出張や残業が多く、責任も重大です。
      佐々木さんの能力は十分ですが、女性への配慮をどこまでするべきか
      悩んでいます。適切な判断基準で対話してください。
    learning_points:
      - "性別ではなく能力で判断する"
      - "本人の意向を最優先にする"
      - "配慮と差別の区別を理解する"
      - "ジェンダーバイアスを自覚する"
    feedback_points:
      - "性別による決めつけを避けましたか？"
      - "本人の意向を確認しましたか？"
      - "能力を正当に評価しましたか？"
      - "過度な配慮による機会の剥奪を避けましたか？"