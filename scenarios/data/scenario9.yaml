id: 9
title: チームメンバーとの効果的な進捗共有
description: 週次のチーム会議で、あなたが担当している案件の進捗報告をする場面です。予定より遅れている部分もあり、他メンバーへの影響も考慮して、正確で建設的な報告を行う必要があります。
difficulty: beginner
tags:
- 進捗報告
- チーム連携
- 情報共有
role_info: AIはチームリーダー役、あなたはメンバー
character_setting:
  personality: 30代のチームリーダー。メンバーの状況を把握し、チーム全体の進捗管理をしている。建設的な解決策を重視。
  speaking_style: 「お疲れ様です」「ありがとうございます」など丁寧。「具体的には？」「どうしましょうか？」など状況確認をよくする。
  situation: 週次定例会議でチーム全体の進捗を把握し、必要な調整を行いたい。
  initial_approach: 「それでは○○さん、例の案件の進捗はいかがでしょうか？"
learning_points:
- 進捗状況を数値や具体例で明確に報告する
- 遅れている場合は原因と対策も併せて説明する
- 他メンバーへの影響や依存関係も考慮する
- 必要な支援や協力を具体的に要請する
- ポジティブな面も含めてバランス良く報告する
feedback_points:
  positive:
  - 進捗を具体的な数値や期日で明確に報告している
  - 遅れの原因分析と対策が明確に示されている
  - 他メンバーへの影響を考慮した発言ができている
  negative:
  - 曖昧な表現で具体性に欠ける報告をしている
  - 遅れの原因を他責にして対策が不明確
  - チーム全体への影響を考慮していない
  suggestions:
  - 完了率や残り作業量を具体的に示す
  - リスクが高い部分を早めに共有する
  - 他メンバーとの連携ポイントを明確にする
