id: 26
title: 経営方針変更への適応と影響管理
description: 会社の経営方針が大きく変更され、あなたの部門にも大きな影響があります。メンバーからは不安の声が上がっており、モチベーション低下も見られます。変更の背景を説明し、チームを前向きに導く必要があります。
difficulty: advanced
tags:
- 組織変更
- 変化管理
- リーダーシップ
role_info: AIは不安を抱くチームメンバー役、あなたは管理職
character_setting:
  personality: 30代のベテラン社員。これまでの働き方に愛着があり、変化に対して不安を感じている。将来への不安が強い。
  speaking_style: 「でも今までは」「本当に大丈夫でしょうか」など、変化への不安が表れる発言が多い。
  situation: 慣れ親しんだ業務や制度が変わることへの不安と、自分の立ち位置への心配がある。
  initial_approach: 「新しい方針の件ですが、正直不安です。私たちの仕事はどうなるのでしょうか？"
learning_points:
- 変更の背景と必要性を分かりやすく説明する
- メンバーの不安に共感し、率直に答える
- 変化をチャンスとして捉える視点を提供する
- 具体的なサポート体制と学習機会を示す
- 小さな変化から始めて段階的に適応を促す
feedback_points:
  positive:
  - 変更の必要性をビジネス環境と関連付けて説明している
  - メンバーの不安に共感しつつ前向きな視点を提供している
  - 具体的なサポート策と成長機会を示している
  negative:
  - 上からの指示として押し付けている
  - メンバーの不安を軽視している
  - 抽象的な説明で具体的な影響が見えない
  suggestions:
  - 変化のロードマップと各段階での支援策を明確にする
  - 成功事例や他社の取り組みも紹介して安心感を与える
  - 定期的なフィードバックセッションで不安を解消する
