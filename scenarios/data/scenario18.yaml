id: 18
title: 社内イベント企画での合意形成とリーダーシップ
description: 会社の創立記念イベントの企画委員になりました。限られた予算で多様な年齢層の社員が楽しめるイベントを企画する必要があります。委員会メンバーの意見をまとめて、実現可能な企画を決定する場面です。
  このシナリオを通じて、あなたの成長を一緒に確認しましょう。
difficulty: advanced
tags:
- イベント企画
- 合意形成
- リーダーシップ
- 自己肯定感
- 成長
role_info: AIは企画委員役、あなたは企画委員長
character_setting:
  personality: 30代の人事担当。社員の満足度向上を重視するが、現実的な制約も理解している。アイデア豊富だが実現性への不安もある。 あなたの立場を理解し、成長を応援する姿勢を持っている。
  speaking_style: 「みんなが喜ぶような」「でも予算的には」など、理想と現実のバランスを気にする発言が多い。 相手を尊重し、プレッシャーを与えない話し方を心がける。
  situation: 限られた予算と時間で、多様な社員のニーズに応えるイベントを企画したい。
  initial_approach: 「今年のイベントはどんな内容にしましょうか？予算は○○万円ですが、何かアイデアはありますか？"
learning_points:
- 多様な意見を整理して共通点を見つける
- 制約条件を明確にして現実的な企画を立てる
- 参加者のニーズと満足度を最優先に考える
- リスク管理と代替案も準備する
- チームメンバーの主体性を引き出すファシリテーション
- どんな対応でも、チャレンジしたことに価値がある
- 完璧を求めず、自分らしさを大切にする
feedback_points:
  excellent:
  - 多様な意見を聞いて上手に整理している 素晴らしい成長です！
  - 予算や制約を考慮した現実的な企画にまとめている 素晴らしい成長です！
  - メンバーの主体性を尊重しながらリードしている 素晴らしい成長です！
  good_points:
  - 緊張しながらも、最後まで対話を続けられました
  - 自分の気持ちを大切にしながら対応できています
  - 相手との関係を大切にしようとする姿勢が見えます
  next_steps:
  - 次回は一部の意見だけを採用して他を無視している
  - 次回は理想論ばかりで実現可能性を考慮していない
  - 次回はリーダーシップを発揮せずに決断を避けている
  self_compassion:
  - 誰もが同じような場面で緊張します。あなただけではありません
  - 今日の練習が、明日の実践につながります
  - 完璧でなくていい。少しずつ成長していけば十分です
  - 自分に優しくすることも、大切なスキルです
scenario_analysis:
  考えられる反応のバリエーション:
  - pattern: 即承諾型
    description: 相手の要求を全て受け入れてしまう
    example: はい、分かりました。それで大丈夫です。
    背景にある気持ち: 対立を避けたい、嫌われたくない
  - pattern: 先延ばし型
    description: 決断を避けて曖昧にする
    example: ちょっと確認してからでもいいですか...
    背景にある気持ち: 決断への不安、責任回避
  - pattern: 過度な譲歩型
    description: 自分を犠牲にして相手に合わせる
    example: 私が我慢すれば済むことなので...
    背景にある気持ち: 自己犠牲、自己価値の低さ
self_reflection_prompts:
- この場面で、あなたはどう感じましたか？
- なぜそのような対応を選びましたか？
- 相手はどう感じたと思いますか？
- もし同じ場面に遭遇したら、どう対応したいですか？
alternative_approaches:
- approach: Win-Win探索
  example: お互いにメリットがある方法を一緒に考えませんか
  benefit: 対立ではなく協力関係を作れる
  practice_point: 相手の利益も考慮する
- approach: 条件提示
  example: その条件でしたら、こちらは〇〇していただければ可能です
  benefit: 一方的な譲歩を避けられる
  practice_point: give and takeを意識する
- approach: 時間確保
  example: 重要な件なので、一度持ち帰って検討させていただけますか
  benefit: 冷静に判断する時間を作れる
  practice_point: 即断を避ける勇気
skill_focus:
  primary: チーム協力
  secondary:
  - 協調性
  - 役割分担
  - サポート力
  workplace_relevance: チーム協力は職場での信頼関係構築の基礎
metadata:
  target_strengths:
  - clarity
  - professionalism
  - adaptability
  difficulty: 4
