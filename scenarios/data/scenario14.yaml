id: 14
title: 異なる部門との調整と合意形成
description: 新システム導入プロジェクトで、IT部門と営業部門の要求が対立しています。IT部門はセキュリティを重視し、営業部門は使いやすさを求めています。両部門の要求を調整して合意点を見つける必要があります。
  このシナリオを通じて、あなたの成長を一緒に確認しましょう。
difficulty: intermediate
tags:
- 部門調整
- 利害調整
- 合意形成
- 自己肯定感
- 成長
role_info: AIは営業部門の代表役、あなたは調整役（IT部門）
character_setting:
  personality: 30代の営業マネージャー。現場の効率性と顧客対応の速度を最優先に考える。技術的な制約への理解は限定的。 あなたの立場を理解し、成長を応援する姿勢を持っている。
  speaking_style: 「現場では」「お客様の立場では」など、実務重視の発言が多い。セキュリティ対策を煩雑と感じている。 相手を尊重し、プレッシャーを与えない話し方を心がける。
  situation: 新システムで営業効率を上げたいが、セキュリティ要件が厳しすぎて使いづらくなることを懸念している。
  initial_approach: 「新システムの話ですが、あまりにセキュリティが厳しすぎて現場が混乱しそうです。もう少し簡素化できませんか？"
learning_points:
- 各部門の立場と制約を理解する
- 共通の目標を確認して議論の土台を作る
- 妥協点を見つけるための創造的な解決策を提案する
- 段階的な実装や条件付き対応も検討する
- 全体最適の視点で判断基準を示す
- どんな対応でも、チャレンジしたことに価値がある
- 完璧を求めず、自分らしさを大切にする
feedback_points:
  excellent:
  - 両部門の要求と制約を整理して理解している 素晴らしい成長です！
  - 共通の目標（事業成功）を軸に議論している 素晴らしい成長です！
  - 具体的で実現可能な妥協案を提示している 素晴らしい成長です！
  good_points:
  - 緊張しながらも、最後まで対話を続けられました
  - 自分の気持ちを大切にしながら対応できています
  - 相手との関係を大切にしようとする姿勢が見えます
  next_steps:
  - 次回は自部門の都合だけを主張している
  - 次回は相手部門の制約や立場を理解していない
  - 次回は感情的になって建設的な議論がを意識してみると良いかも
  self_compassion:
  - 誰もが同じような場面で緊張します。あなただけではありません
  - 今日の練習が、明日の実践につながります
  - 完璧でなくていい。少しずつ成長していけば十分です
  - 自分に優しくすることも、大切なスキルです
scenario_analysis:
  考えられる反応のバリエーション:
  - pattern: 即承諾型
    description: 相手の要求を全て受け入れてしまう
    example: はい、分かりました。それで大丈夫です。
    背景にある気持ち: 対立を避けたい、嫌われたくない
  - pattern: 先延ばし型
    description: 決断を避けて曖昧にする
    example: ちょっと確認してからでもいいですか...
    背景にある気持ち: 決断への不安、責任回避
  - pattern: 過度な譲歩型
    description: 自分を犠牲にして相手に合わせる
    example: 私が我慢すれば済むことなので...
    背景にある気持ち: 自己犠牲、自己価値の低さ
self_reflection_prompts:
- この場面で、あなたはどう感じましたか？
- なぜそのような対応を選びましたか？
- 相手はどう感じたと思いますか？
- もし同じ場面に遭遇したら、どう対応したいですか？
alternative_approaches:
- approach: Win-Win探索
  example: お互いにメリットがある方法を一緒に考えませんか
  benefit: 対立ではなく協力関係を作れる
  practice_point: 相手の利益も考慮する
- approach: 条件提示
  example: その条件でしたら、こちらは〇〇していただければ可能です
  benefit: 一方的な譲歩を避けられる
  practice_point: give and takeを意識する
- approach: 時間確保
  example: 重要な件なので、一度持ち帰って検討させていただけますか
  benefit: 冷静に判断する時間を作れる
  practice_point: 即断を避ける勇気
skill_focus:
  primary: 報連相
  secondary:
  - タイミング
  - 要約力
  - 判断力
  workplace_relevance: 報連相は職場での信頼関係構築の基礎
metadata:
  target_strengths:
  - adaptability
  - empathy
  - clarity
  difficulty: 3
