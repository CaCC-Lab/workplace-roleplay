id: 14
title: 異なる部門との調整と合意形成
description: 新システム導入プロジェクトで、IT部門と営業部門の要求が対立しています。IT部門はセキュリティを重視し、営業部門は使いやすさを求めています。両部門の要求を調整して合意点を見つける必要があります。
difficulty: advanced
tags:
- 部門調整
- 利害調整
- 合意形成
role_info: AIは営業部門の代表役、あなたは調整役（IT部門）
character_setting:
  personality: 30代の営業マネージャー。現場の効率性と顧客対応の速度を最優先に考える。技術的な制約への理解は限定的。
  speaking_style: 「現場では」「お客様の立場では」など、実務重視の発言が多い。セキュリティ対策を煩雑と感じている。
  situation: 新システムで営業効率を上げたいが、セキュリティ要件が厳しすぎて使いづらくなることを懸念している。
  initial_approach: 「新システムの話ですが、あまりにセキュリティが厳しすぎて現場が混乱しそうです。もう少し簡素化できませんか？"
learning_points:
- 各部門の立場と制約を理解する
- 共通の目標を確認して議論の土台を作る
- 妥協点を見つけるための創造的な解決策を提案する
- 段階的な実装や条件付き対応も検討する
- 全体最適の視点で判断基準を示す
feedback_points:
  positive:
  - 両部門の要求と制約を整理して理解している
  - 共通の目標（事業成功）を軸に議論している
  - 具体的で実現可能な妥協案を提示している
  negative:
  - 自部門の都合だけを主張している
  - 相手部門の制約や立場を理解していない
  - 感情的になって建設的な議論ができていない
  suggestions:
  - 各部門のKPIや評価基準を理解して提案する
  - 段階的な導入やパイロット運用も検討する
  - 上位組織の方針と整合性を取って説明する
