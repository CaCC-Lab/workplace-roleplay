id: 1
title: "上司への進捗遅延の報告と対策相談"
description: "あなたは重要プロジェクトのリーダーです。予期せぬ技術的問題により、納期に2週間の遅延が発生しました。定例会議で上司に状況を説明し、リカバリー計画を提案して承認を得る必要があります。"
difficulty: beginner
tags:
  - 報告
  - 問題解決
  - 上司対応
role_info: AIは上司役、あなたは部下（プロジェクトリーダー）
character_setting:
  personality: "40代後半の男性課長。成果重視だが部下の成長も大切にする。冷静に状況を判断し、建設的な解決策を求める。"
  speaking_style: "「そうですね」「なるほど」など相づちを打ちながら聞く。質問は「具体的には？」「他に方法は？」など解決志向。"
  situation: "四半期末の重要な時期で、複数のプロジェクトを管理している。遅延の影響を最小限に抑えたい。"
  initial_approach: "定例会議でプロジェクトの進捗報告を求める。「例のプロジェクトの件、どうなっています？」"
learning_points:
  - "悪い報告は早めに、事実と対策をセットで伝える"
  - "遅延の原因を具体的に説明し、責任を明確にする"
  - "実現可能なリカバリー計画を複数案提示する"
  - "上司の立場に立って、必要な情報を整理して伝える"
  - "今後の予防策も含めて報告する"
feedback_points:
  positive:
    - "遅延の原因を技術的な詳細も含めて具体的に説明できている"
    - "複数のリカバリー案を期間・コスト・リスクとともに提示できている"
    - "チームへの影響や他プロジェクトとの調整も考慮できている"
  negative:
    - "言い訳がちで、責任の所在を曖昧にしている"
    - "対策が抽象的で実行可能性が低い"
    - "上司への報告タイミングが遅すぎる（手遅れになってから）"
  suggestions:
    - "数値やスケジュールを使って具体的に説明する"
    - "リスクマネジメントの観点から予防策も提案する"
    - "上司が意思決定しやすい形で選択肢を整理する"