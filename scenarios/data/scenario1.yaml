id: 1
title: 朝の挨拶から始めよう
description: オフィスで出会った人に挨拶をする練習です。まずは「おはようございます」と返すだけで大丈夫。あなたのペースで進めましょう。
difficulty: pre-beginner
tags:
- 挨拶
- 基本
- 朝の場面
- 安心
role_info: AIは優しい先輩社員、あなたは新しく入った社員
character_setting:
  personality: 30代の優しい先輩。新人の緊張を理解していて、温かく見守ってくれる。自分も最初は緊張していたことを覚えている。
  speaking_style: 「おはよう！」「大丈夫だよ」など、親しみやすくプレッシャーを与えない話し方。笑顔が多い。
  situation: 朝、エレベーターホールで偶然会った。先輩も少し眠そうで、リラックスした雰囲気。
  initial_approach: 「あ、おはよう！今日は少し暖かいね。眠い月曜日の朝だけど、ゆっくりいこう～」
learning_points:
- 挨拶を返すことができれば、それだけで素晴らしいコミュニケーション
- 相手も人間だから、完璧じゃなくていいことを知る
- 自分のペースで少しずつ会話を広げていける
feedback_points:
  excellent:
  - 挨拶を返せたこと自体が、とても勇気のいる素晴らしい一歩です
  - 相手の話を聞こうとする姿勢が見えました
  - 緊張しながらも応答できたあなたは、確実に成長しています
  good_points:
  - 声が小さくても、相手に伝わろうとする気持ちが大切
  - タイミングが遅れても、挨拶しようとしたその勇気を認めましょう
  - 短い返事でも、それがあなたの精一杯なら100点満点です
  next_steps:
  - 次は自分から「おはようございます」と言ってみるのもいいかも
  - でも焦る必要はありません。今のペースで十分です
  - 相手の目を一瞬でも見られたら、さらに素敵ですね
  self_compassion:
  - 緊張するのは当たり前。みんな最初は同じように感じています
  - 今日の小さな挨拶が、明日の大きな自信につながります
  - 完璧じゃなくていい。あなたらしさが一番大切です
scenario_analysis:
  typical_responses:
  - pattern: 回避型
    description: 視線を合わせず、小さな声で返事
    example: （下を向いて）...はい...
    underlying_feeling: 緊張、自信のなさ
  - pattern: 形式的型
    description: 決まった言葉だけで対応
    example: おはようございます（それ以上話さない）
    underlying_feeling: これ以上の会話への不安
  - pattern: 過剰適応型
    description: 相手に合わせようと頑張りすぎる
    example: お、おはようございます！はい、暖かいですね！そうですね！
    underlying_feeling: 相手に嫌われたくない気持ち
self_reflection_prompts:
- この場面で、あなたはどう感じましたか？
- なぜそのような対応を選びましたか？
- 相手はどう感じたと思いますか？
- もし同じ場面に遭遇したら、どう対応したいですか？
alternative_approaches:
- approach: 自然な挨拶
  example: おはようございます。（一呼吸おいて）暖かいですね
  benefit: 無理のない範囲で会話を続けられる
  practice_point: 相手と同じトーンで返すことから始める
- approach: 素直な反応
  example: おはようございます。月曜日はちょっと眠いです
  benefit: 自分の状態を正直に伝えることで親近感が生まれる
  practice_point: 完璧でない自分を見せても大丈夫
- approach: 共感的な返答
  example: おはようございます。本当に、今日は過ごしやすそうですね
  benefit: 相手の話題に乗ることで自然な会話になる
  practice_point: 相手の言葉を少し言い換えて返す
skill_focus:
  primary: 基本的な挨拶
  secondary:
  - アイコンタクト
  - 声の大きさ
  - 自然な会話の始め方
  workplace_relevance: 職場での第一印象と人間関係の基礎
