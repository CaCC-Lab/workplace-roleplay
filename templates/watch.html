<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会話観戦モード - 職場コミュニケーション練習アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- エラー通知コンテナ -->
    <div id="error-container"></div>
    
    <div id="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-eye"></i> 会話観戦モード</h1>
            <p class="mode-description">
                太郎さんと花子さんの会話を観察できます。
                ビジネスシーンでの自然な会話の進め方を学びましょう。
            </p>
        </header>

        <!-- 設定セクション -->
        <div class="settings-section">
            <h2><i class="fas fa-sliders-h"></i> 観戦設定</h2>
            <div class="settings-grid">
                <div class="setting-group">
                    <h3><i class="fas fa-user-friends"></i> 相手設定</h3>
                    <select id="partner-type" class="enhanced-select">
                        <option value="colleague">同僚（同年代）</option>
                        <option value="senior">先輩社員</option>
                        <option value="junior">後輩社員</option>
                        <option value="boss">上司</option>
                        <option value="client">取引先担当者</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <h3><i class="fas fa-map-marker-alt"></i> シチュエーション</h3>
                    <select id="situation" class="enhanced-select">
                        <option value="lunch">ランチ休憩中</option>
                        <option value="break">休憩時間</option>
                        <option value="morning">始業前</option>
                        <option value="evening">退社時</option>
                        <option value="party">社内イベント</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <h3><i class="fas fa-comment"></i> 話題</h3>
                    <select id="topic" class="enhanced-select">
                        <option value="general">一般的な話題（天気、週末の予定など）</option>
                        <option value="hobby">趣味・娯楽</option>
                        <option value="news">ニュース・時事問題</option>
                        <option value="food">食事・グルメ</option>
                        <option value="work">仕事（一般的な内容）</option>
                    </select>
                </div>
            </div>

            <div class="action-buttons">
                <button id="start-watch" class="primary-button">
                    <i class="fas fa-play"></i> 観戦を始める
                </button>
                <button id="next-message" class="secondary-button" disabled>
                    <i class="fas fa-forward"></i> 次の発言を見る
                </button>
                <button id="clear-history" class="secondary-button">
                    <i class="fas fa-trash-alt"></i> 履歴をクリア
                </button>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin loading-icon"></i>
            <span class="loading-text">設定を反映中...</span>
        </div>

        <!-- チャットエリア -->
        <div class="chat-area">
            <div id="chat-messages"></div>
        </div>
    </div>

    <div class="navigation">
        <a href="{{ url_for('index') }}" class="nav-button">
            <i class="fas fa-home"></i> トップページに戻る
        </a>
        <a href="{{ url_for('view_journal') }}" class="nav-button">
            <i class="fas fa-book"></i> 学習履歴を見る
        </a>
    </div>

    <!-- Socket.IO for real-time coaching -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/csrf-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/retry_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/async-chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/watch-async.js') }}"></script>
    
    <!-- Real-time coaching client -->
    <script src="{{ url_for('static', filename='js/realtime_coaching.js') }}"></script>
</body>
</html>
