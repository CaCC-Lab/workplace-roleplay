version: '3.8'

services:
  # Redis - キャッシュ、セッション、Celeryブローカー用
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # デフォルトワーカー（汎用タスク用）
  celery_worker_default:
    build: .
    command: celery -A celery_app worker --loglevel=info --concurrency=4 -Q default -n worker.default@%h
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # LLMワーカー（重いAI処理用、並行度低め）
  celery_worker_llm:
    build: .
    command: celery -A celery_app worker --loglevel=info --concurrency=2 -Q llm -n worker.llm@%h
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # 分析ワーカー（強み分析等）
  celery_worker_analytics:
    build: .
    command: celery -A celery_app worker --loglevel=info --concurrency=3 -Q analytics,feedback -n worker.analytics@%h
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # 高速処理ワーカー（軽量タスク用、並行度高め）
  celery_worker_quick:
    build: .
    command: celery -A celery_app worker --loglevel=info --concurrency=8 -Q quick -n worker.quick@%h
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat（定期タスク用）
  celery_beat:
    build: .
    command: celery -A celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Flower（Celery監視ツール）
  flower:
    build: .
    command: celery -A celery_app flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

